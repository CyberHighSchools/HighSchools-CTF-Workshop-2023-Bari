<!DOCTYPE html>
<html>
   {% include 'head.html' %}
  <body> 
    {% include 'nav.html' %}
    <div class="box-wrapper">
        <div id="login">
            {% if error is not none %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <h1><strong>Ciao.</strong> Effettua il login.</h1>
            <form action="/login" method="post">
            <fieldset>
                <p><input type="text" required name="user" placeholder="Username"></p>
                <p><input type="password" required name="psw" placeholder="Password"></p>
                <p><a href="/register">Non hai un account?</a></p>
                <p><input type="submit" value="Login"></p>
            </fieldset>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
